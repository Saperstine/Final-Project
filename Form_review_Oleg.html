<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
</head>
<body>

    <form action="#" method="post">

        <p>We welcome you to the reviews page of our service:</p>

        <div>
            <p>Please leave your feedback below:</p>
            <textarea name="review" id="" cols="40" rows="10"></textarea>
            <br>
            <input placeholder="Your Nickname" type="text" name="" id="">
            <p>Please rate our service from 1 to 10 (where 1 means everything was terrible, 10 means everything was amazing):</p>
            <select  name="rating" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                
            </select>
        </div>
        <br>
        <button type="submit">Submit</button>
        
    </form>
    
</body>
</html>
